<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StockIA - Iniciar sesión</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body class="modern-login">

  <div class="container">
    <div class="left-panel">
      <div class="logo-container">
        <img src="../assets/logo.svg" alt="Logo StockIA" />
        <h2>Bienvenido a <span>StockIA</span></h2>
        <p>Administra tu inventario fácilmente.<br>Descarga nuestra APK o inicia sesión para más opciones.</p>
        <a href="/downloads/stockia.apk" class="download-btn" download>Descargar APK</a>
      </div>
    </div>

    <div class="right-panel">
      <div class="form-box">
        <h2 id="formTitle">Iniciar sesión</h2>
        <form id="loginForm">
          <div id="form-content"></div>
          <div class="button-group">
            <button type="submit" id="loginBtn">Iniciar sesión</button>
            <a href="register.html" class="secondary-btn">Registrarse</a>
          </div>
          <div id="loginMessage"></div>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 StockIA Tu Inventario. Todos los derechos reservados.</p>
  </footer>

  <script type="module" src="../js/login.js"></script>
</body>
</html>
