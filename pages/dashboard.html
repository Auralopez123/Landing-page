<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StockIA - Dashboard</title>
  <link rel="stylesheet" href="../css/dashboard-styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dashboard-page">
  <div class="sidebar">
    <h2>StockIA</h2>
    <a href="#" onclick="showSection('dashboard')">Dashboard</a>
    <a href="#" onclick="showSection('products')">Productos</a>
    <a href="#" onclick="showSection('categories')">Categorías</a>
  </div>

  <div class="main-content">
    <header class="dashboard-header">
      <h1>Dashboard</h1>
      <button class="logout-btn" onclick="logout()">Cerrar sesión</button>
    </header>

    <!-- Sección principal Dashboard -->
    <section id="dashboardSection">
      <div class="dashboard-cards">
        <div class="card">
          <h3>Productos</h3>
          <p><strong id="productCount">--</strong></p>
        </div>
        <div class="card">
          <h3>Categorías</h3>
          <p><strong id="categoryCount">--</strong></p>
        </div>
        <div class="card">
          <h3>Usuario</h3>
          <p><strong id="userEmail">--</strong></p>
        </div>
      </div>

      <h2>Inventario</h2>
      <canvas id="inventoryChart" height="120"></canvas>

      <h2>Productos recientes</h2>
      <canvas id="recentProductsChart" height="120"></canvas>
    </section>

    <!-- Sección de productos -->
    <section id="productsSection" style="display:none">
      <h2>Listado de Productos</h2>
      <table>
        <thead>
          <tr><th>ID</th><th>Nombre</th><th>Categoría</th><th>Cantidad</th><th>Creado</th></tr>
        </thead>
        <tbody id="productsTable"></tbody>
      </table>
    </section>

    <!-- Sección de categorías -->
    <section id="categoriesSection" style="display:none">
      <h2>Listado de Categorías</h2>
      <table>
        <thead>
          <tr><th>ID</th><th>Nombre</th><th>Creado</th></tr>
        </thead>
        <tbody id="categoriesTable"></tbody>
      </table>
    </section>

    <footer>
      <p>© 2025 StockIA Tu Inventario. Todos los derechos reservados.</p>
    </footer>
  </div>

  <script type="module" src="../js/dashboard.js"></script>
  <script>
    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }

    function showSection(section) {
      document.getElementById('dashboardSection').style.display = section === 'dashboard' ? 'block' : 'none';
      document.getElementById('productsSection').style.display = section === 'products' ? 'block' : 'none';
      document.getElementById('categoriesSection').style.display = section === 'categories' ? 'block' : 'none';
    }
  </script>
</body>
</html>
